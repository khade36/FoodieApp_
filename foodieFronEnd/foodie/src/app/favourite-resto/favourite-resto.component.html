<app-header></app-header>
<div></div>
<br/><br/><br/><br/><br/><br/>
<h2>Favorite Restaurants</h2>

<div class="card-container">
  <div class="card" *ngFor="let restaurant of fav">
    
      <img class="card-img" src="..\assets\{{restaurant.restaurant.restoImage}}" alt="Restaurant Picture">
      <div class="card-details">
        <h3 class="card-title">{{ restaurant.restaurant.restaurantName }}</h3>
        <p class="card-location">{{ restaurant.restaurant.location }}</p>
        <p class="card-rating">⭐ {{ restaurant.restaurant.rating }}/5</p>
      </div>
    </div>
</div>
<app-footer></app-footer>
