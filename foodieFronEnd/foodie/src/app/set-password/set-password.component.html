<app-header></app-header>
<div></div>
<br/><br/><br/><br/><br/><br/>
<div class="row">
    <h1>Forgot Password</h1>
    <h6 class="information-text">Enter your registered email to reset your password.</h6>
    <div class="form-group">
        <input type="email" name="user_email" id="user_email" #userName ngModel>
        <p><label for="user_email">Email</label></p>
        <button (click)="submit(userName.value)">Reset Password</button>
    </div>
    <div class="footer">
        <h5>New here? <a routerLink="/login">Sign In</a></h5>
        <h5>Already have an account? <a routerLink="/signup">Sign Up</a></h5>
    </div>
</div>

<app-footer></app-footer>
